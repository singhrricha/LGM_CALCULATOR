<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator-small but,magnificient</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">clear</button>
    <button data-delete>erase</button>
    <button data-operation>รท</button>
    <button data-number>9</button>
    <button data-number>8</button>
    <button data-number>7</button>
    <button data-operation>*</button>
    <button data-number>6</button>
    <button data-number>5</button>
    <button data-number>4</button>
    <button data-operation>+</button>
    <button data-number>3</button>
    <button data-number>2</button>
    <button data-number>1</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
    <h1 style="margin-left: 20%;font-family: Georgia, 'Times New Roman', Times, serif;margin-right: 10%; background-color: rgb(194, 16, 75);">created by Richa Singh as web intern for let's grow more company</h1>
</body>
  <script src="script.js" defer></script>
</html>
